name: "CodeQL Analysis"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0'

permissions:
  security-events: write
  contents: read   

jobs:
  analyze:
    name: Analyze on Ubuntu
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        submodules: 'recursive'
    
    - name: Update submodules
      run: git submodule update --init --recursive

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libcurl4-openssl-dev libsqlite3-dev pkg-config libyaml-cpp-dev

    - name: Build and Install Google Test
      run: |
        sudo apt-get install -y libgtest-dev
        sudo apt-get install -y cmake
        # Go to the directory containing the Google Test source
        cd /usr/src/gtest
        # Use cmake to generate the build files
        sudo cmake CMakeLists.txt
        # Build the Google Test libraries
        sudo make
        # Find and copy the static library files to the correct directory
        sudo find . -name '*.a' -exec cp {} /usr/lib \;
    

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: 'cpp'

    - name: Autobuild
      uses: github/codeql-action/autobuild@v2
      # If the autobuild step fails, you can replace it with custom build commands:
      # run: |
      #   mkdir build
      #   cd build
      #   cmake -DCMAKE_BUILD_TYPE=Release ..
      #   make

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
