name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release'
        required: true
        type: string

permissions:
  contents: write

env:
  BUILD_TYPE: Release

jobs:
  build-release:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            name: linux-x64
            artifact_ext: tar.gz
          - os: windows-latest
            name: windows-x64
            artifact_ext: zip

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          libcurl4-openssl-dev \
          libsqlite3-dev \
          libmpg123-dev \
          python3-dev \
          pkg-config

    - name: Setup MSVC (Windows)
      if: runner.os == 'Windows'
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64

    - name: Setup vcpkg (Windows)
      if: runner.os == 'Windows'
      run: |
        git clone https://github.com/Microsoft/vcpkg.git
        .\vcpkg\bootstrap-vcpkg.bat
        .\vcpkg\vcpkg integrate install
      shell: pwsh

    - name: Install dependencies (Windows)
      if: runner.os == 'Windows'
      run: |
        .\vcpkg\vcpkg install
      shell: pwsh

    - name: Configure CMake (Linux)
      if: runner.os == 'Linux'
      run: |
        cmake -B build \
          -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
          -DBUILD_TESTS=OFF \
          -DENABLE_INSTALL=ON

    - name: Configure CMake (Windows)
      if: runner.os == 'Windows'
      run: |
        cmake -B build `
          -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} `
          -DCMAKE_TOOLCHAIN_FILE="${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake" `
          -DVCPKG_TARGET_TRIPLET=x64-windows `
          -DBUILD_TESTS=OFF `
          -DENABLE_INSTALL=ON
      shell: pwsh

    - name: Build
      run: cmake --build build --config ${{ env.BUILD_TYPE }} --parallel

    - name: Package (Linux)
      if: runner.os == 'Linux'
      run: |
        mkdir -p release
        cp build/sdrtrunk-transcriber release/ 2>/dev/null || true
        cp README.md LICENSE sample-config.yaml release/
        cp -r scripts release/
        tar -czf sdrtrunk-transcriber-${{ matrix.name }}.tar.gz -C release .

    - name: Package (Windows)
      if: runner.os == 'Windows'
      run: |
        New-Item -ItemType Directory -Force -Path release
        Copy-Item build/Release/sdrtrunk-transcriber* release/ -ErrorAction SilentlyContinue
        Copy-Item build/sdrtrunk-transcriber* release/ -ErrorAction SilentlyContinue
        Copy-Item README.md, LICENSE, sample-config.yaml release/
        Copy-Item scripts -Recurse release/
        Compress-Archive -Path release/* -DestinationPath sdrtrunk-transcriber-${{ matrix.name }}.zip
      shell: pwsh

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: sdrtrunk-transcriber-${{ matrix.name }}
        path: sdrtrunk-transcriber-${{ matrix.name }}.${{ matrix.artifact_ext }}
        retention-days: 1

  publish-release:
    needs: build-release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Get tag name
      id: get_tag
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
        else
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        fi

    - name: Generate changelog
      run: |
        # Get previous tag
        PREV_TAG=$(git describe --tags --abbrev=0 ${{ steps.get_tag.outputs.tag }}^ 2>/dev/null || echo "")

        echo "## Changes in ${{ steps.get_tag.outputs.tag }}" > changelog.md
        echo "" >> changelog.md

        if [ -n "$PREV_TAG" ]; then
          echo "### Commits since $PREV_TAG" >> changelog.md
          git log --pretty=format:"- %s (%h)" $PREV_TAG..${{ steps.get_tag.outputs.tag }} >> changelog.md
        else
          echo "### Initial Release" >> changelog.md
          echo "- First release of cpp-sdrtrunk-transcriber" >> changelog.md
        fi

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        merge-multiple: true

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.get_tag.outputs.tag }}
        name: Release ${{ steps.get_tag.outputs.tag }}
        body_path: changelog.md
        files: artifacts/*
        token: ${{ secrets.GITHUB_TOKEN }}
