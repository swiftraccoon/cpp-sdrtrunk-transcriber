name: "Ubuntu CodeQL"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0'

permissions:
  security-events: write
  contents: read   

jobs:
  analyze:
    name: Analyze on Ubuntu
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: 'recursive'
    
    - name: Update submodules
      run: git submodule update --init --recursive

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          ffmpeg \
          libavcodec-dev \
          libavutil-dev \
          libavformat-dev \
          libcurl4-openssl-dev \
          libsqlite3-dev \
          pkg-config \
          libyaml-cpp-dev

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: 'cpp'

    - name: Build
      run: |
        # Setup external dependencies
        if [ ! -d "external/yaml-cpp/.git" ]; then
          git clone https://github.com/jbeder/yaml-cpp.git external/yaml-cpp
        fi
        if [ ! -d "external/CLI11/.git" ]; then
          git clone https://github.com/CLIUtils/CLI11.git external/CLI11
        fi
        
        # Configure and build
        cmake -B build -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTS=OFF
        cmake --build build --parallel
        
        # Copy config for tests
        cp sample-config.yaml build/config.yaml
        touch build/recordings.db

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
